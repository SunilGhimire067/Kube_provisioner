---
# Join worker nodes to the Kubernetes cluster
- name: Get join command from control plane
  hosts: control_plane
  become: yes
  tasks:
    - name: Get kubeadm join command
      shell: kubeadm token create --print-join-command
      register: join_command
      changed_when: false

    - name: Set join command fact
      set_fact:
        kubeadm_join_cmd: "{{ join_command.stdout }}"
        cacheable: yes

- name: Join Worker Nodes
  hosts: workers
  become: yes
  gather_facts: yes
  tasks:
    - name: Check if node is already part of cluster
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: kubelet_conf

    - name: Get join command from control plane
      set_fact:
        join_command: "{{ hostvars[groups['control_plane'][0]]['kubeadm_join_cmd'] }}"

    - name: Join worker to cluster
      shell: "{{ join_command }}"
      when: not kubelet_conf.stat.exists
      register: join_result

    - name: Display join result
      debug:
        msg: "Worker node {{ ansible_hostname }} joined the cluster"
      when: join_result is changed

- name: Verify cluster membership
  hosts: control_plane
  become: yes
  tasks:
    - name: Wait for worker nodes to be ready
      shell: kubectl get nodes | grep -c "Ready"
      register: ready_nodes
      until: ready_nodes.stdout | int >= (groups['workers'] | length + 1)
      retries: 30
      delay: 10
      changed_when: false

    - name: Display all cluster nodes
      shell: kubectl get nodes -o wide
      register: cluster_nodes
      changed_when: false

    - name: Show cluster status
      debug:
        msg: "{{ cluster_nodes.stdout_lines }}"
